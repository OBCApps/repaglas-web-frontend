<div class="mx-3 my-5">

    <div class="bg-white row m-0 w-full sombreado ">
        <div class="col-lg-4 ">
            <div class="row m-0 py-2">
                <div class="col-12 global-center">
                    <img src="./assets/images/repaglas_1.png" class="rounded-full h-20 border ">
                </div>
                <div class="col-12 text-center">
                    
                    <p><b>Solphed: </b> {{MarketRates.solped_cliente}} </p>
                    <p><b>fecha de Envio: </b> {{MarketRates.fecha_envio}} </p>                    
                </div>
                

                
            </div>
        </div>
        <div class="col-8 text-center">                    
            <p><b>Vendedor: </b> {{MarketRates.vendedor}} </p>
            <p><b>Estado: </b> {{MarketRates.estado}} </p>
        </div>
        <div class="col-12 global-end">

            <div (click)="changeTypeSolicitud('info')"
                class="px-3 global-center font-normal cursor-pointer py-1 hover:bg-gray-100 text-center leading-4"
                [style]="type_solicitud == 'info' ? 'background-color: rgb(243 244 246);' :'background-color: white'">

                <div>
                    <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>

                </div>
                <span>Info</span>
            </div>
            <div (click)="changeTypeSolicitud('sales')"
                class="px-3 global-center font-normal cursor-pointer py-1 hover:bg-gray-100 text-center leading-4"
                [style]="type_solicitud == 'sales' ? 'background-color: rgb(243 244 246);' :'background-color: white'">
                <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="8" r="7" />
                    <polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88" />
                </svg>
                <span>Ventas</span>
            </div>

           
            <div (click)="deleteMarketRates()"
                class="px-3 text-red-500 global-center font-normal cursor-pointer py-1 hover:bg-gray-100 text-center leading-4">
                <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="3 6 5 6 21 6" />
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                    <line x1="10" y1="11" x2="10" y2="17" />
                    <line x1="14" y1="11" x2="14" y2="17" />
                </svg>

                <span>Eliminar </span>
            </div>
        </div>
    </div>
</div>

<ul class="pt-1 mx-3" [ngSwitch]="type_solicitud">
    <div *ngSwitchCase='"info"' class="">
        <div  *ngFor="let item of ProductoAgregados" class="row m-0 p-0">
            <div class="col-md-12 py-1">
                <div class="py-2  bg-white rounded-lg hover:shadow-md  border">

                    <div class="global-center-between p-2 border-b">
                        <h1 class="font-semibold ">
                            PRODUCTO 
                        </h1>
        
                    </div>
        
                    <div class="row m-0 p-0" >
                        <!-- <div class="col-lg-12 my-1 2xl:my-2">
                            <label [class]="inputNormalLabel">Solphed Cliente</label>
                            <input type="text" [class]="inputNormalIn" formControlName="solped_cliente"
                                placeholder="No incluido" required>
                        </div> -->
                        <div class="col-lg-9 my-1 2xl:my-2">
                            <label [class]="inputNormalLabel">SKU</label>
                            <input type="text" [class]="inputNormalIn" [(ngModel)]="item.sku"  placeholder="No incluido" required [disabled]="!modificarBoolean">
                        </div>
                        <div class="col-lg-3 my-1 2xl:my-2">
                            <label [class]="inputNormalLabel">-</label>
                            <!-- (click)="searchSKU()" -->
                            <button [class]="inputNormalIn"  class="bg-blue-500 h-8 hover:bg-blue-700 text-white  font-bold  rounded" [disabled]="!modificarBoolean">
                                BUSCAR
                              </button>
                        </div>
                        
                        <div class="col-lg-3 my-1 2xl:my-2">
                            <label [class]="inputNormalLabel">Descripcion</label>
                            <input type="text" [class]="inputNormalIn" [(ngModel)]="item.descripcion" [disabled]="!modificarBoolean" placeholder="No incluido"
                                required>
                        </div>
                        <div class="col-lg-2 my-1 2xl:my-2">
                            <label [class]="inputNormalLabel">Cantidad</label>
                            <input type="text" [class]="inputNormalIn" [(ngModel)]="item.cantidad" [disabled]="!modificarBoolean" placeholder="No incluido"
                                required>
                        </div>
                        <div class="col-lg-2 my-1 2xl:my-2">
                            <label [class]="inputNormalLabel">Precio Venta</label>
                            <input type="text" [class]="inputNormalIn" [(ngModel)]="item.precio_venta" [disabled]="!modificarBoolean" placeholder="No incluido"
                                required>
                        </div>
                        <div class="col-lg-2 my-1 2xl:my-2">
                            <label [class]="inputNormalLabel">Precio Compra</label>
                            <input type="text" [class]="inputNormalIn" [(ngModel)]="item.precio_compra" [disabled]="!modificarBoolean" placeholder="No incluido"
                                required>
                        </div>
                        <div class="col-lg-2 my-1 2xl:my-2">
                            <label [class]="inputNormalLabel"> Precio Original </label>
                            <input type="text" [class]="inputNormalIn" [(ngModel)]="item.precio_original" [disabled]="!modificarBoolean"
                                placeholder="No incluido" required>
                        </div>
                        <div class="col-lg-3 my-1 2xl:my-2">
                            <label [class]="inputNormalLabel"> Marca Alternativa</label>
                            <input type="text" [class]="inputNormalIn" [(ngModel)]="item.marca_alternativa" [disabled]="!modificarBoolean"
                                placeholder="No incluido" required>
                        </div>
                        <div class="col-lg-3 my-1 2xl:my-2">
                            <label [class]="inputNormalLabel"> Lead Time</label>
                            <input type="text" [class]="inputNormalIn" [(ngModel)]="item.lead_time" [disabled]="!modificarBoolean"
                                placeholder="No incluido" required>
                        </div>
                        <div class="col-lg-3 my-1 2xl:my-2">
                            <label [class]="inputNormalLabel"> Proveedor</label>
                            <input type="text" [class]="inputNormalIn" [(ngModel)]="item.proveedor" [disabled]="!modificarBoolean" placeholder="No incluido"
                                required>
                        </div>                        
        
        
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="!modificarBoolean" class="global-center p-2 mx-2" >
            <button (click)="ModificarProduct(true)"
                class="text-white font-medium border border-green_global hover:text-green_global hover:bg-white py-2 px-4 text-sm bg-green_global">
               MODIFICAR
            </button>
        </div>
        <div *ngIf="modificarBoolean" class="global-center p-2 " >
            <button (click)="ModificarProduct(false)"
                class="text-white font-medium border mx-2 border-blue_global hover:text-blue_global hover:bg-blue_global py-2 px-4 text-sm bg-blue_global">
               CANCELAR
            </button>

            <button (click)="updateMarketRates(MarketRates)"
                class="text-white font-medium border mx-2 border-green_global hover:text-green_global hover:bg-white py-2 px-4 text-sm bg-green_global">
               GUARDAR 
            </button>
        </div>
    </div>
</ul>
