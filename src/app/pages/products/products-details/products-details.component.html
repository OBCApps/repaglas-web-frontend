<div class="mx-3 my-5">

    <div class="bg-white row m-0 w-full sombreado ">
        <div class="col-lg-4 ">
            <div class="row m-0 py-2">
                <div class="col-12 global-center">
                    <img src="./assets/images/repaglas_1.png" class="rounded-full h-20 border ">
                </div>
                <div class="col-12 text-center">
                    <h1 class="font-semibold text-xl">{{Product.Descripcion}}</h1>
                    <p><b>SKU: </b>{{Product.SKU}}</p>
                </div>

            </div>
        </div>
        
        <div class="col-12 global-end">

            <div (click)="changeTypeSolicitud('product')"
                class="px-3 global-center font-normal cursor-pointer py-1 hover:bg-gray-100 text-center leading-4"
                [style]="type_solicitud == 'product' ? 'background-color: rgb(243 244 246);' :'background-color: white'">

                <div>
                    <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>

                </div>
                <span>Info</span>
            </div>
            <div (click)="changeTypeSolicitud('sales')"
                class="px-3 global-center font-normal cursor-pointer py-1 hover:bg-gray-100 text-center leading-4"
                [style]="type_solicitud == 'sales' ? 'background-color: rgb(243 244 246);' :'background-color: white'">
                <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="8" r="7" />
                    <polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88" />
                </svg>
                <span>Ventas</span>
            </div>

           
            <div (click)="deleteProduct()"
                class="px-3 text-red-500 global-center font-normal cursor-pointer py-1 hover:bg-gray-100 text-center leading-4">
                <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="3 6 5 6 21 6" />
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                    <line x1="10" y1="11" x2="10" y2="17" />
                    <line x1="14" y1="11" x2="14" y2="17" />
                </svg>

                <span>Eliminar </span>
            </div>
        </div>
    </div>
</div>

<ul class="pt-1 mx-3" [ngSwitch]="type_solicitud">
    <div *ngSwitchCase='"product"' class="">
        <form [formGroup]="register" (ngSubmit)="updateProduct(register.value)" class="row m-0 p-0">
            <div class="col-md-4 py-1">
                <div class="min-h-[40vh]  bg-white rounded-lg hover:shadow-md  border">

                    <div class="global-center-between p-2 border-b">
                        <h1 class="font-semibold ">
                            Detalles Producto
                        </h1>
                        <svg *ngIf="!boolUpdate" (click)="activateUpdate(true)" class="h-5 w-5 text-black" width="24"
                            height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" />
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" />
                        </svg>
                        <svg *ngIf="boolUpdate" (click)="activateUpdate(false)" xmlns="http://www.w3.org/2000/svg"
                            width="16" height="16" fill="currentColor" class="bi bi-pen-fill cursor-pointer"
                            viewBox="0 0 16 16">
                            <path
                                d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z" />
                        </svg>

                    </div>

                    <div class="row m-0 p-0">
                        <!-- <div class="col-lg-3 m-0 my-1 2xl:my-2">
                            <label [class]="inputNormalLabel">Id</label>
                            <input type="text" [class]="inputNormalIn" formControlName="id" placeholder="No incluido"
                                required>
                        </div> -->
                        <div class="col-lg-12 m-0 my-1 2xl:my-2">
                            <label [class]="inputNormalLabel">SKU</label>
                            <input type="text" [class]="inputNormalIn" formControlName="sku" placeholder="No incluido"
                                required>
                        </div>
                        <div class="col-lg-12 my-1 2xl:my-2">
                            <label [class]="inputNormalLabel">Descripcion</label>
                            <input type="text" [class]="inputNormalIn" formControlName="description"
                                placeholder="No incluido" required>
                        </div>
                        <div class="col-lg-12 my-1 2xl:my-2">
                            <label [class]="inputNormalLabel">Marca</label>
                            <input type="text" [class]="inputNormalIn" formControlName="brand" placeholder="No incluido"
                                required>
                        </div>
                        <div class="col-lg-12 my-1 2xl:my-2">
                            <label [class]="inputNormalLabel">Precio Original (USD)</label>
                            <input type="number" [class]="inputNormalIn" formControlName="price"
                                placeholder="No incluido" required>
                        </div>


                    </div>
                    <div *ngIf="boolUpdate" class="global-center py-2">

                        <button type="submit"
                            class="text-white font-medium border border-green_global hover:text-green_global hover:bg-white py-2 px-4 text-sm bg-green_global">
                            GUARDAR
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</ul>
