
<div class="mx-3 my-5">

    <div class="bg-white row m-0 w-full sombreado ">
        <div class="col-lg-4 ">
            <div class="row m-0 py-2">
                <div class="col-12 global-center">
                    <img src="./assets/images/repaglas_1.png" class="rounded-full h-20 border ">
                </div>
                <div class="col-12 text-center">
                    <h1 class="font-semibold text-xl">{{Supplier.RazonSocial}}</h1>
                    <p><b>RUC: </b>{{Supplier.RUC}}</p>
                </div>

            </div>
        </div>
        <div class="col-lg-4 ">
            <div class="text-center">
                <label class="text-center font-semibold">Datos Contacto</label>
            </div>
            <div class="row m-0 text-grey_dark_global py-1">
                <div class="col-4 global-end">
                    <svg class="h-5 w-5 "  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />  <polyline points="22,6 12,13 2,6" /></svg>
                </div>
                <div class="col-8 global-center-start">
                    <span class="text-normal">{{Supplier.Email}}</span>
                </div>
            </div>
            <div class="row m-0 text-grey_dark_global py-1">
                <div class="col-4 global-end">
                    <svg class="h-5 w-5 "  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" /></svg>                </div>
                <div class="col-8 global-center-start">
                    <span class="text-normal">{{Supplier.Telefono}}</span>
                </div>
            </div>
            <div class="row m-0 text-grey_dark_global py-1">
                <div class="col-4 global-end">
                    <svg class="h-5 w-5"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />  <circle cx="12" cy="7" r="4" /></svg>                </div>
                <div class="col-8 global-center-start">
                    <span class="text-normal">{{Supplier.Contacto}}</span>
                </div>
            </div>

           
        </div>
        <div class="col-lg-4 ">
            <div class="text-center">
                <label class="text-center font-semibold">Ubicaci√≥n</label>
                <div class="global-center text-grey_dark_global">
                    <svg class="h-5 w-5"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                      </svg>
                      
                </div>
            </div>
            <div class="text-grey_dark_global py-1 text-center">
                <span class="text-normal">{{Supplier.Direccion}}</span><br>
                <span class="text-normal">
                    {{Supplier.DireccionDeRecojo}}
                </span><br>
                <span class="text-normal">{{Supplier.Departamento}}</span>
            </div>
          

       
        </div>
        <div class="col-12 global-end">
            
                <div (click)="changeTypeSolicitud('profile')"
                    class="px-3 global-center font-normal cursor-pointer py-1 hover:bg-gray-100 text-center leading-4"
                    [style]="type_solicitud == 'profile' ? 'background-color: rgb(243 244 246);' :'background-color: white'">

                    <div>
                        <svg class="h-5 w-5"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                          </svg>
                          
                    </div>
                    <span>Perfil</span>
                </div>
                <div (click)="changeTypeSolicitud('sales')"
                    class="px-3 global-center font-normal cursor-pointer py-1 hover:bg-gray-100 text-center leading-4"
                    [style]="type_solicitud == 'sales' ? 'background-color: rgb(243 244 246);' :'background-color: white'">
                    <svg class="h-5 w-5"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <circle cx="12" cy="8" r="7" />  <polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88" /></svg>
                    <span>Ventas</span>
                </div>

                <div (click)="changeTypeSolicitud('cotizaciones')"
                    class="px-3 global-center font-normal cursor-pointer py-1 hover:bg-gray-100 text-center leading-4"
                    [style]="type_solicitud == 'cotizaciones' ? 'background-color: rgb(243 244 246);' :'background-color: white'">
                    <svg class="h-5 w-5"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <line x1="12" y1="1" x2="12" y2="23" />  <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" /></svg>

                    <span>Cotizaciones </span>
                </div>     
                <div (click)="deleteSupplier()"
                    class="px-3 text-red-500 global-center font-normal cursor-pointer py-1 hover:bg-gray-100 text-center leading-4">
                    <svg class="h-5 w-5"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <polyline points="3 6 5 6 21 6" />  <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />  <line x1="10" y1="11" x2="10" y2="17" />  <line x1="14" y1="11" x2="14" y2="17" /></svg>

                    <span>Eliminar </span>
                </div>                          
        </div>
    </div>
</div>

<ul class="pt-1 mx-3" [ngSwitch]="type_solicitud">
    <div *ngSwitchCase='"profile"' class="" >
        <form [formGroup]="register" (ngSubmit)="updateSupplier(register.value)" class="row m-0 p-0">
            <div class="col-md-4 py-1">
                <div class="min-h-[40vh]  bg-white rounded-lg hover:shadow-md  border">

                    <div class="global-center-between p-2 border-b">
                        <h1 class="font-semibold ">
                            Detalles Personal
                        </h1>
                        <svg  *ngIf="!boolUpdate" (click)="activateUpdate(true)" class="h-5 w-5 text-black" width="24"  height="24"  viewBox="0 0 24 24"  xmlns="http://www.w3.org/2000/svg"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" />  <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" /></svg>
                        <svg  *ngIf="boolUpdate" (click)="activateUpdate(false)" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"class="bi bi-pen-fill cursor-pointer" viewBox="0 0 16 16"><path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z" /></svg>
                       
                    </div>

                    <div class="row m-0 p-0">
                        <div class="col-lg-3 m-0 my-1 2xl:my-2">
                            <label [class]="inputNormalLabel">ID</label>
                            <input type="text" [class]="inputNormalIn" 
                                formControlName="id" placeholder="No incluido" required >
                        </div>
                        <div class="col-lg-9 my-1 2xl:my-2">
                            <label [class]="inputNormalLabel">RUC</label>
                            <input type="text" [class]="inputNormalIn" formControlName="ruc" placeholder="No incluido" required >
                        </div>
                        <div class="col-lg-12 my-1 2xl:my-2">
                            <label [class]="inputNormalLabel">Razon Social</label>
                            <input type="text" [class]="inputNormalIn" formControlName="razon_social" placeholder="No incluido" required >
                        </div>
                        <div class="col-lg-12 my-1 2xl:my-2">
                            <label [class]="inputNormalLabel">Sector</label>
                            <input type="text" [class]="inputNormalIn" formControlName="sector" placeholder="No incluido" required >
                        </div>
                        <div class="col-lg-12 my-1 2xl:my-2">
                            <label [class]="inputNormalLabel">Termino de Pago</label>
                            <input type="text" [class]="inputNormalIn" formControlName="termino_pago" placeholder="No incluido" required >
                        </div>
    
                        
                    </div>
                    <div *ngIf="boolUpdate" class="global-center py-2">

                        <button  type="submit" class="text-white font-medium border border-green_global hover:text-green_global hover:bg-white py-2 px-4 text-sm bg-green_global"  >
                            GUARDAR
                        </button>
                    </div>

                </div>
                
                
            </div>
            <div class="col-md-4 py-1">
                <div class="min-h-[40vh]  bg-white rounded-lg hover:shadow-md  border">

                    <div class="global-center-between p-2 border-b">
                        <h1 class="font-semibold">
                            Datos de Contacto
                        </h1>
                        <svg class="h-5 w-5 text-black" width="24"  height="24"  viewBox="0 0 24 24"  xmlns="http://www.w3.org/2000/svg"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" />  <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" /></svg>
                    </div>
                    <div class="row m-0 p-0">
                        <div class="col-lg-12 m-0 my-1 2xl:my-2">
                            <label [class]="inputNormalLabel">Email</label>
                            <input type="text" [class]="inputNormalIn" 
                                formControlName="email" placeholder="No incluido" required >
                        </div>
                        <div class="col-lg-12 my-1 2xl:my-2">
                            <label [class]="inputNormalLabel">Telefono</label>
                            <input type="text" [class]="inputNormalIn" formControlName="telefono" placeholder="No incluido" required >
                        </div>
                        <div class="col-lg-12 my-1 2xl:my-2">
                            <label [class]="inputNormalLabel">Contacto</label>
                            <input type="text" [class]="inputNormalIn" formControlName="contacto" placeholder="No incluido" required >
                        </div>
                    </div>
                </div>
                
                
            </div>
            <div class="col-md-4 py-1">
                <div class="min-h-[40vh]  bg-white rounded-lg hover:shadow-md  border">

                    <div class="global-center-between p-2 border-b">
                        <h1 class="font-semibold ">
                            Direcciones
                        </h1>
                        <svg class="h-5 w-5 text-black" width="24"  height="24"  viewBox="0 0 24 24"  xmlns="http://www.w3.org/2000/svg"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" />  <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" /></svg>
                    </div>

                    <div class="row m-0 p-0">
                        <div class="col-lg-12 m-0 my-1 2xl:my-2">
                            <label [class]="inputNormalLabel">Direccion</label>
                            <input type="text" [class]="inputNormalIn" 
                                formControlName="direccion" placeholder="No incluido" required >
                        </div>
                        <div class="col-lg-12 my-1 2xl:my-2">
                            <label [class]="inputNormalLabel">Departamento</label>
                            <input type="text" [class]="inputNormalIn" formControlName="departamento" placeholder="No incluido" required >
                        </div>
                        <div class="col-lg-12 my-1 2xl:my-2">
                            <label [class]="inputNormalLabel">Direccion de Despacho</label>
                            <input type="text" [class]="inputNormalIn" formControlName="direccionRecojo" placeholder="No incluido" required >
                        </div>
                    </div>
                </div>
                
            </div>
            
        </form>
    </div>
</ul>
