<form [formGroup]="register" (ngSubmit)="registerClient(register.value)" class="row m-0 p-0">
    <div class="col-md-4 py-1">
        <div class="min-h-[40vh]  bg-white rounded-lg hover:shadow-md  border">

            <div class="global-center-between p-2 border-b">
                <h1 class="font-semibold ">
                    Detalles Personal
                </h1>

            </div>

            <div class="row m-0 p-0">
                <div class="col-lg-3 m-0 my-1 2xl:my-2">
                    <label [class]="inputNormalLabel">ID</label>
                    <input type="text" [class]="inputNormalIn" formControlName="id" placeholder="No incluido" required>
                </div>
                <div class="col-lg-9 my-1 2xl:my-2">
                    <label [class]="inputNormalLabel">RUC</label>
                    <input type="text" [class]="inputNormalIn" formControlName="ruc" placeholder="No incluido" required>
                </div>
                <div class="col-lg-12 my-1 2xl:my-2">
                    <label [class]="inputNormalLabel">Razon Social</label>
                    <input type="text" [class]="inputNormalIn" formControlName="razon_social" placeholder="No incluido"
                        required>
                </div>
                <div class="col-lg-12 my-1 2xl:my-2">
                    <label [class]="inputNormalLabel">Sector</label>
                    <input type="text" [class]="inputNormalIn" formControlName="sector" placeholder="No incluido"
                        required>
                </div>
                <div class="col-lg-12 my-1 2xl:my-2">
                    <label [class]="inputNormalLabel">Termino de Pago</label>
                    <input type="text" [class]="inputNormalIn" formControlName="termino_pago" placeholder="No incluido"
                        required>
                </div>


            </div>


        </div>


    </div>
    <div class="col-md-4 py-1">
        <div class="min-h-[40vh]  bg-white rounded-lg hover:shadow-md  border">

            <div class="global-center-between p-2 border-b">
                <h1 class="font-semibold">
                    Datos de Contacto
                </h1>
                <svg class="h-5 w-5 text-black" width="24" height="24" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" />
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" />
                </svg>
            </div>
            <div class="row m-0 p-0">
                <div class="col-lg-12 m-0 my-1 2xl:my-2">
                    <label [class]="inputNormalLabel">Email</label>
                    <input type="text" [class]="inputNormalIn" formControlName="email" placeholder="No incluido"
                        required>
                </div>
                <div class="col-lg-12 my-1 2xl:my-2">
                    <label [class]="inputNormalLabel">Telefono</label>
                    <input type="text" [class]="inputNormalIn" formControlName="telefono" placeholder="No incluido"
                        required>
                </div>
                <div class="col-lg-12 my-1 2xl:my-2">
                    <label [class]="inputNormalLabel">Contacto</label>
                    <input type="text" [class]="inputNormalIn" formControlName="contacto" placeholder="No incluido"
                        required>
                </div>
            </div>
        </div>


    </div>
    <div class="col-md-4 py-1">
        <div class="min-h-[40vh]  bg-white rounded-lg hover:shadow-md  border">

            <div class="global-center-between p-2 border-b">
                <h1 class="font-semibold ">
                    Direcciones
                </h1>
                <svg class="h-5 w-5 text-black" width="24" height="24" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" />
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" />
                </svg>
            </div>

            <div class="row m-0 p-0">
                <div class="col-lg-12 m-0 my-1 2xl:my-2">
                    <label [class]="inputNormalLabel">Direccion</label>
                    <input type="text" [class]="inputNormalIn" formControlName="direccion" placeholder="No incluido"
                        required>
                </div>
                <div class="col-lg-12 my-1 2xl:my-2">
                    <label [class]="inputNormalLabel">Departamento</label>
                    <input type="text" [class]="inputNormalIn" formControlName="departamento" placeholder="No incluido"
                        required>
                </div>
                <div class="col-lg-12 my-1 2xl:my-2">
                    <label [class]="inputNormalLabel">Direccion de Despacho</label>
                    <input type="text" [class]="inputNormalIn" formControlName="direccion_despacho"
                        placeholder="No incluido" required>
                </div>
            </div>
        </div>

    </div>
    <div class="global-center py-2">

        <button type="submit"
            class="text-white font-medium border border-green_global hover:text-green_global hover:bg-white py-2 px-4 text-sm bg-green_global">
            GUARDAR
        </button>
    </div>
</form>
